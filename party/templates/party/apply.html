{% extends 'party/base.html' %}
{% block content %}

        {{message}}

    {% endif %}
<form action="." method="POST" class="apply-form">
    {% csrf_token %}

<input type="submit" name="Register" value="Register" class="apply-submit">
</form>
{% endblock %}
